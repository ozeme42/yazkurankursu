<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz Kuran Kursu - Ana Sayfa</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-2xl text-center flex flex-col items-center">
        <h1 class="text-4xl font-bold text-blue-400 mb-8 rounded-lg bg-gray-900 p-4 shadow-md w-full">
            Yaz Kuran Kursu
        </h1>

        <p class="text-xl text-gray-200 mb-10">
            Öğrenmek istediğin konuyu seçerek başlayabilirsin.
        </p>

        <!-- Her bir ders bloğu için ana konteyner - Şimdi 2 sütunlu düzen -->
        <!-- Responsive sınıflar: küçük ekranlarda 1, orta ve büyük ekranlarda 2 sütun -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">

            <!-- İnanç Konuları Bloğu -->
            <div class="bg-gray-700 p-6 rounded-xl shadow-lg flex flex-col space-y-4">
                <h2 class="text-3xl font-bold text-blue-300 mb-4">İnanç Konuları</h2>
                <a href="inanc.html" class="block">
                    <button class="w-full px-8 py-4 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 text-2xl">
                        İnanç
                    </button>
                </a>
                <a href="inace.html" class="block">
                    <button class="w-full px-8 py-4 bg-blue-500 text-white font-semibold rounded-full shadow-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                        İnanç Etkinlikleri
                    </button>
                </a>
            </div>

            <!-- İbadet Konuları Bloğu -->
            <div class="bg-gray-700 p-6 rounded-xl shadow-lg flex flex-col space-y-4">
                <h2 class="text-3xl font-bold text-purple-300 mb-4">İbadet Konuları</h2>
                <a href="ibadet.html" class="block">
                    <button class="w-full px-8 py-4 bg-purple-600 text-white font-semibold rounded-full shadow-lg hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105 text-2xl">
                        İbadet
                    </button>
                </a>
                <a href="ibadete.html" class="block">
                    <button class="w-full px-8 py-4 bg-purple-500 text-white font-semibold rounded-full shadow-lg hover:bg-purple-600 transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                        İbadet Etkinlikleri
                    </button>
                </a>
            </div>

            <!-- Siyer Konuları Bloğu -->
            <div class="bg-gray-700 p-6 rounded-xl shadow-lg flex flex-col space-y-4">
                <h2 class="text-3xl font-bold text-green-300 mb-4">Siyer Konuları</h2>
                <a href="siyer.html" class="block">
                    <button class="w-full px-8 py-4 bg-green-600 text-white font-semibold rounded-full shadow-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105 text-2xl">
                        Siyer
                    </button>
                </a>
                <a href="siyere.html" class="block">
                    <button class="w-full px-8 py-4 bg-green-500 text-white font-semibold rounded-full shadow-lg hover:bg-green-600 transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                        Siyer Etkinlikleri
                    </button>
                </a>
            </div>

            <!-- Ahlak Konuları Bloğu -->
            <div class="bg-gray-700 p-6 rounded-xl shadow-lg flex flex-col space-y-4">
                <h2 class="text-3xl font-bold text-yellow-300 mb-4">Ahlak Konuları</h2>
                <a href="ahlak.html" class="block">
                    <button class="w-full px-8 py-4 bg-yellow-600 text-white font-semibold rounded-full shadow-lg hover:bg-yellow-700 transition duration-300 ease-in-out transform hover:scale-105 text-2xl">
                        Ahlak
                    </button>
                </a>
                <a href="ahlake.html" class="block">
                    <button class="w-full px-8 py-4 bg-yellow-500 text-white font-semibold rounded-full shadow-lg hover:bg-yellow-600 transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                        Ahlak Etkinlikleri
                    </button>
                </a>
            </div>
        </div>

        <p class="text-sm text-gray-400 mt-12">
            Bu dijital kurs, dini bilgileri eğlenceli ve etkileşimli bir şekilde öğrenmen için tasarlandı.
        </p>
    </div>
</body>
</html>
