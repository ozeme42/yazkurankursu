            nextBtn.textContent = "Sƒ±navƒ± Bitir üèÅ";
        } else {
            nextBtn.textContent = "Sonraki ‚û°Ô∏è";
        }

        qData.o.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.textContent = ["A) ", "B) ", "C) ", "D) "][index] + opt;
            
            // √ñnceden se√ßilmi≈üse i≈üaretle
            if (userAnswers[questionIndex] === index) {
                btn.classList.add('selected');
            }

            btn.onclick = () => selectOption(index, btn);
            container.appendChild(btn);
        });
    }

    function selectOption(selectedIndex, btnElement) {
        // Diƒüerlerinden se√ßimi kaldƒ±r
        const options = document.querySelectorAll('.option-btn');
        options.forEach(opt => opt.classList.remove('selected'));
        
        // Se√ßileni i≈üaretle
        btnElement.classList.add('selected');
        
        // Kaydet
        userAnswers[questionIndex] = selectedIndex;
    }

    function nextQuestion() {
        questionIndex++;
        if (questionIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        let correctCount = 0;
        currentQuestions.forEach((q, idx) => {
            if (userAnswers[idx] === q.a) correctCount++;
        });

        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'flex';
        
        document.getElementById('final-score').textContent = correctCount;
        
        const title = document.getElementById('feedback-title');
        const msg = document.getElementById('feedback-msg');

        if (correctCount === 5) {
            title.textContent = "M√úKEMMEL! üèÜ";
            title.style.color = "#10B981";
            msg.textContent = "Zor sorularƒ±n hepsini bildin. Harikasƒ±n!";
        } else if (correctCount >= 3) {
            title.textContent = "G√úZEL üëè";
            title.style.color = "#F59E0B";
            msg.textContent = "ƒ∞yi i≈ü √ßƒ±kardƒ±n, ama biraz daha dikkatli olabilirsin.";
        } else {
            title.textContent = "TEKRAR ET üìö";
            title.style.color = "#EF4444";
            msg.textContent = "Bu konulara tekrar √ßalƒ±≈ümalƒ±sƒ±n. Pes etmek yok!";
        }
    }

    function goHome() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'flex';
    }
</script>
